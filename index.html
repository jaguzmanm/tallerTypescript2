<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="border border-dark">
                    <div style="margin: 20px;">
                        <div id="student">
                        </div>
                        <h2>Datos Personales</h2>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="studentInfo">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="border border-dark">
                    <div style="margin: 20px;">
                        <h2 class="text-center">Cursos Actuales</h2>
                        <form style="margin:10px;">
                            <div class="form-row" style="margin: 10px;">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box"
                                        placeholder="Filtrar por nombre">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByName"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="low-box" placeholder="lim. inferior">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="high-box" placeholder="lim. superior">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByCredit"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                        </form>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Cr√©ditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <h3> <strong>Total Creditos: </strong> <strong id="total-credits"></strong></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/student.js"></script>
    <script type="module" src="./scripts/dataStudent.js"></script>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
